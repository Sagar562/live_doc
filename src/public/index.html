<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Docs Editor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9fb;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    input#titleId {
      width: 100%;
      font-size: 20px;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline-color: #007bff;
    }

    textarea#editor {
      width: 100%;
      height: 400px;
      font-size: 16px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      outline-color: #007bff;
      font-family: inherit;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    .buttons button a {
      color: white;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live Document Editor üìù</h1>

    <input id="titleId" type="text" placeholder="Enter document title">

    <textarea id="editor" placeholder="Start typing your content..." autofocus></textarea>

    <div class="buttons">
      <button id="saveBtn">üíæ Save</button>
      <button id="showDocs"> 
        <a href="home.html" target="_blank">üìÑ Show Documents</a>
      </button>
      <!-- <button id="createDocBtn">
        <a href="/">‚ûï New Document</a>
      </button> -->
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Socket.IO Client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <!-- Your Scripts -->
  <script src="script.js"></script>
  <script src="./ajax/documentAjax.js"></script>
</body>
</html>
